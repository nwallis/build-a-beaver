<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="js/classes/Item.js"></script>
    <script src="js/classes/ItemContainer.js"></script>
    <script src="js/classes/Intersect.js"></script>
    <script src="js/classes/ContainerGap.js"></script>
    <script src="js/classes/ItemContainerVisual.js"></script>
    <script src="js/classes/ItemVisual.js"></script>
    <script src="js/classes/ProductVisual.js"></script>
    <script src="js/Beaver.js"></script>
    <script src="js/Boot.js"></script>
</head>

<body>
    <script>
        var arranger = new Beaver();

        $(function()
        {

            $("#step-two-options").hide();
            $("#step-three-options").hide();

            $("#step-one-next").click(function()
            {
                arranger.nextStep();
                $("#step-one-options").hide();
                $("#step-two-options").show();
            });

            $("#step-two-next").click(function()
            {
                arranger.nextStep();
                $("#step-two-options").hide();
                $("#step-three-options").show();
            });

            var game = new Phaser.Game(APP_WIDTH_PX, APP_HEIGHT_PX, Phaser.AUTO, '');
            game.state.add('Boot', Boot);
            game.state.add('Beaver', arranger);
            game.state.start('Boot');

        });
    </script>
    <div style="float:left; padding:20px; width:200px;">
        <p>Step One</p>
        <div id="step-one-options">
            <p><a href="#" id="add-pillar">Add Pillar</a>
                <p><a href="#" id="step-one-next">Next ></a></p>
        </div>
        </p>
        <hr>
        <p>Step Two</p>
        <div id="step-two-options">
            <p><a href="#" id="add-pillar-cover-600-2400">Add 600x2400mm Pillar Cover</a>
            </p>
            <p><a href="#" id="add-wall-bay-600-2400">Add 600x2400mm Wall Bay</a>
            </p>
            <p><a href="#" id="add-wall-bay-900-2400">Add 900x2400mm Wall Bay</a>
            </p>
            <p><a href="#" id="step-two-next">Next ></a></p>
        </div>
        <hr>
        <p>Step Three</p>
        <div id="step-three-options">
            <p><a href="#" id="add-cabinet">Add Cabinet</a>
            </p>
            <p><a href="#" id="add-small-cabinet">Add Small Cabinet</a>
            </p>
            <p><a href="#" id="add-large-cabinet">Add Large Cabinet</a>
            </p>
            <p><a href="#" id="add-small-cabinet-with-bench">Add Small Cabinets with Bench</a>
            </p>
        </div>
        <hr>
        <p>Options</p>
        <div id="options">
            <p id="start-full-screen"><a href="#">Enter full screen</a></p>
        </div>
    </div>
</body>

</html>
